<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="cabecera-uno">
            <p>20% de descuento en todos los productos</p>
        </div>

        <div class="cabecera-dos">
            <img class="computer" src="./img/logo.png" alt="computer">
            <span class="title">XADRIJO.IT</span>
        </div>
    </header>
    <main>
        <div class="container-logo">
            <form class="form" action="#" method="POST">
                <p class="login">Registro</p>
                <input type="text" name="name" id="name" placeholder=" Nombre y Apellido"><br>
                <input type="email" name="email" id="email" placeholder=" Usuario"><br>
                <input type="password" name="password" id="password" placeholder=" Contraseña" minlength="8"><br>
                <select name="pais" id="pais">
                    <option value="Arg">Argentina</option>
                    <option value="Col">Colombia</option>
                    <option value="Ven">Venezuela</option>
                    <option value="Bra">Brasil</option>
                </select>
                <div class="botones">
                    <button class="resetear" type="reset">Resetear</button>
                    <button type="submit">Registrar</button>
                </div>
                
                <p class="cuenta">
                    <a href="login.html">¿Ya tienes una cuenta?</a><span> Ingresar</span>
                </p>            
            </form>
        </div>
        
    </main>

    <footer>
        Todos los derechos reservados a FRONT END 1 DRINA RINCÓN
    </footer>
</body>
</html>
