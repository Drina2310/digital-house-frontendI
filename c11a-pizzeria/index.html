<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica clase 11</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="head" class="fondo">
        <div><img class="logo" src="./img/Logo.png" alt="Logo Pizza"></div>
        
        <nav>
            <a href="#">Home</a>
            <a href="#">Ranking</a>
            <a href="#">Promoción</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    
    <main>
        <section class="main-pizzas">
            <div class="container-delivery">
                <h2 class="envio">Envio gratis <span>comprando</span> 2 pizzas</h2>
                <img class="img-delivery" src="./img/delivery.jpg" alt="delivery pizzas">
            </div>                
    
            <div class="card-pizza">
                <h2>Podio de pizzas</h2>
                <div class="podio">
                    <div>
                        <h3>Pizzas top 5</h3>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaina</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>                    
                    <div>
                        <img src="./img/PizzaFalling.jpg" alt="falling">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <section class="fondo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>                             
            <div>
                <img src="./img/Logo.png" alt="Logo">
            </div>
        </section>
    </footer>
</body>
</html>
